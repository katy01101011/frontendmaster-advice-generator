<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex-center">

  <div id="advice" class="flex-center">
    <p id="first-message">
      Click me to get your advice
    </p>

    <small id="advice-id-container">
      Advice #<span id="advice-id"></span>
    </small>
  
    <p id="advice-content-container">
      "<span id="advice-content"></span>"
    </p>

    <img id="divider-mobile" src="images/pattern-divider-mobile.svg" alt="divider">

    <img id="divider-desktop" src="images/pattern-divider-desktop.svg" alt="divider">
  
    <button id="dice" @click="clicked()">
      <i class="fa-solid fa-dice-five"></i>
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/karolina-tymoszuk">Karolina Tymoszuk</a>
  </div>
</body>

<script src="script.js"></script>

</html>
